<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p{
            display: inline-block;
            background-color: darkmagenta;
            color: white;
            padding: 20px;
            margin-bottom: 10px;
        }
        span{
            display: inline-block;
            background-color: darkmagenta;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <p>lorem</p>
    <p>lorem</p>
    <span>lorem</span>
    <span>lorem</span>
</body>
</html>
