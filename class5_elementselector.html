<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* Element Selector */
        h1{
            color: blueviolet;
        }
        /* Class Selector  */
        .head{
            color:aquamarine;
        }
        /* ID Selector  */
        #heading{
            color: brown !important;
        }
        /* Grouping Selector  */
        p,pre{
            color: darkgreen;
        }
</style>
</head>
<body>
    <h1>Heading One</h1>
    <p>Paragraph</p>
    <pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione ipsa veritatis veniam! Deserunt animi adipisci accusantium? Itaque exercitationem, amet eius nobis, quo minima illo ducimus, atque quas placeat eveniet neque?</pre>

    <h2 class="head">Heading Two</h2>
    <h2 id="heading" class="head">Heading Three</h2>

</body>
</html>
